<ion-view view-title="Enter PIN">
   
    <ion-content>
        <div class="bar bar-header bar-calm">
            <button class="button ion-chevron-left" ng-click="GoBack()"></button>
            <h6 class="title">Pin</h6>
        </div>  
        <br>
        <br>
        <h2 class="instructionTextPin m-t-10">
            Enter PIN to confirm your
            <span class="show text-success"> transfer </span>
        </h2>

        <div class="row">
            <div class="col text-center">
                <form id="frmPinForeground" class="smErrors" data-parsley-validate="">
                    <div class="pin-container">
                        <label class="item item-input">
                            <input id="pin" type="password" placeholder="****" ng-model="Value.Pin" maxlength="4" data-parsley-required data-parsley-required-message="*" />
                        </label>
                    </div>
                    <br>
                    <div class="amountPin">{{recipientDetail.Amount | currency}}</div>
                </form>
            </div>
        </div>

        <div class="card text-center m-t-10 recipient-box">
            <img src="./img/profile_picture.png" class="recip-pic" />

            <div class="namebar namebar-send">
                {{recipientDetail.UserName}}
            </div>

            <div class="memo-text">
                {{recipientDetail.Memo}}
            </div>
        </div>

    </ion-content>
</ion-view>
