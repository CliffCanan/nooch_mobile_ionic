

<ion-view view-title="How Much">
    <ion-content>

        <!--<div class="bar bar-header bar-calm">
            <button class="button ion-chevron-left" ng-click="GoBack()"></button>
            <h6 class="title">How Much?</h6>
        </div>-->


        <div id="howMuchBox" class="card m-t-15">

            <form id="howMuchForm" data-parsley-validate="">

                <div class="header-item barBackground">
                    To: <span id="recipName">Abe Lincoln</span>
                    <a class="" href=""><i class="ion-plus-circled pull-right f-19"></i></a>
                </div>

                <div class="row">
                    <div class="col">
                        <img class="recip-pic" src="../../img/RoundLoading.png">
                    </div>

                    <div class="col amount-container">
                        <i id="dollarSign" class="ion-social-usd"></i>
                        <input placeholder="00.00" maxlength="7" pattern="\d*\.*\d+" min="1" max="1000" data-parsley-required data-parsley-required-message="Please enter an amount to continue." data-parsley-range-message="Amount must be between $0-$4,000" data-parsley-error-message="Please enter a valid amount!" />
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div id="memoField" class="item item-input text-center">
                            <input type="text" placeholder="                 Enter a Memo" maxlength="100">
                            <a href="" ng-click="addImage()" id="add-img-btn">
                                <i class="ion-camera m-l-5"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="button-bar">
                    <button class="button btn-primary button-block" ng-click="submitRequest()">REQUEST</button>
                    <button class="button button-block btn-success" ng-click="submitSend()">SEND</button>
                </div>

            </form>

        </div>

    </ion-content>
</ion-view>
