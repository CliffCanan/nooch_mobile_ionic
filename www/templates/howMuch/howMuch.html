<ion-view view-title="How Much">
    <ion-content>

        <div id="howMuchBox" class="card m-t-10">

            <form id="howMuchForm">

                <div class="header-item barBackground">
                    To: <span id="recipName" ng-if="recipientDetail.FirstName || recipientDetail.LastName">{{recipientDetail.FirstName}} &nbsp; {{recipientDetail.LastName}}</span>
                    <span id="recipName" ng-if="!recipientDetail.FirstName && !recipientDetail.LastName">{{recipientDetail.UserName}}</span>
                    <span id="contactNum" ng-if="recipientDetail.ContactNumber">{{recipientDetail.ContactNumber}}</span>
                   
                    <a href=""><i class="ion-plus-circled pull-right f-19"></i></a>
                </div>

                <div class="row">
                    <div class="col">
                        <img class="recip-pic" src="./img/RoundLoading.png">
                    </div>

                    <div class="col amount-container">
                        <i id="dollarSign" class="ion-social-usd"></i> 
                        <input type="number" ng-model="recipientDetail.Amount" placeholder="00.00" maxlength="7" pattern="\d*\.*\d+" min="1" max="5000" data-parsley-required data-parsley-required-message="Please enter an amount to continue." data-parsley-range-message="Amount must be between $0-$5,000" data-parsley-error-message="Please enter a valid amount!" />
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div id="memoField" class="item item-input text-center">
                            <input type="text" ng-model="recipientDetail.Memo" placeholder="Enter a Memo" maxlength="100">
                            <a href="" ng-click="takePhoto()" id="add-img-btn">
                                <i class="ion-camera m-l-5"></i>
                            </a>
                            <!--<button class="button  button-assertive" ng-click="choosePhoto()">
                                 
                            </button>-->
                            <input type="hidden" value="{{imgURI}}">
                          
                        </div>
                    </div>
                </div>

                <div class="button-bar">
                    <button class="button btn-primary button-block" ng-click="submitRequest()">REQUEST</button>
                    <button class="button button-block btn-success" ng-click="submitSend()">SEND</button>
                </div>

            </form>

        </div>

    </ion-content>
</ion-view>
