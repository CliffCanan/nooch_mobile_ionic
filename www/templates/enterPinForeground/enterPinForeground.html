<ion-view view-title="Enter PIN Foreground">
    <ion-content>

        <h2 class="instructionTextPin m-t-10">
            Enter PIN to confirm your
            <span class="show text-success"> Identity </span>
        </h2>

        <div class="row">
            <div class="col text-center">

                <div class="pin-container">
                    <label class="item item-input">
                        <input type="text" placeholder="1234" ng-model="Value.Pin" />
                    </label>
                </div>

            </div>
        </div>

        <div class="text-center">
            <button class="button button-calm button-block" ng-click="CheckPin()">Submit</button>
        </div>

    </ion-content>

</ion-view>
