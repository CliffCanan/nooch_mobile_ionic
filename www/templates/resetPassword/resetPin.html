<ion-view view-title="Reset Pin">
    <ion-content>
     
        <form id="frmResetPin" class="smErrors" data-parsley-validate="">
          

            <div class="list text-center">

                <label class="item item-input">
                    <input type="password" ng-model="ResetPin.noochPin" data-parsley-required data-parsley-required-message="*" data-parsley-maxlength="4" data-parsley-maxlength-message="*"   placeholder="Enter your old pin">
                </label>
                <label class="item item-input">
                    <input type="password" id="password" ng-model="ResetPin.newPin" data-parsley-required data-parsley-required-message="*" data-parsley-maxlength="4" data-parsley-maxlength-message="*" placeholder="Enter new pin">
                </label>
                <label class="item item-input">
                    <input type="password" data-parsley-required data-parsley-required-message="*" data-parsley-equalto="#password" data-parsley-equalto-message="*" ng-model="ResetPwd.confirmPwd" placeholder="Confirm New Pin">
                </label>
               <div class="button button-block btn-primary m-t-15" ng-click="ResetPin()">Reset Pin</div>

            </div>
        </form>

    </ion-content>
</ion-view>
