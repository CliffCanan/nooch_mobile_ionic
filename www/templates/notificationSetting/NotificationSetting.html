<ion-view view-title="Social Setting">
    <ion-content>

        <div class="bar bar-header bar-calm">

            <button class="button ion-chevron-left" ng-click="GoBack()"></button>
            <h6 class="title">Notification Settings</h6>
        </div>
        <br>                 

        <div>
            <br>                       
            <ul class="list ItemBlack">

                <li class="item item-toggle">
                    Transfer Received
                    <label class="toggle toggle-calm">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>

                <li class="item item-toggle">
                    Transfer Sent
                    <label class="toggle toggle-calm">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>

                <li class="item item-toggle">
                    Transfer Unclaimed
                    <label class="toggle toggle-calm">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
