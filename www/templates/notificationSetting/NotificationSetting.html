<ion-view view-title="Notification Settings">
    <ion-content>
        
        <div>

            <ul class="list">
                <!--<li class="item" style="float:right"><i class="ion-email"></i><i class="ion-iphone"></i></li>-->
                <li class="item item-toggle">
                    Transfer Received
                    <label class="toggle toggle-calm">
                        <input type="checkbox" ng-model="ChkBox.TransRec" ng-click="SetNotificationFn()" ng-checked="Data.TransferReceived"> <!--ng-checked="Data.RequireImmediately-->
                         
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>

                <li class="item item-toggle">
                    Transfer Sent
                    <label class="toggle toggle-calm">
                        <input type="checkbox" ng-model="ChkBox.TransSent" ng-click="SetNotificationFn()" ng-checked="Data.TransferSent">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>

                <li class="item item-toggle">
                    Transfer Unclaimed
                    <label class="toggle toggle-calm">
                        <input type="checkbox" ng-model="ChkBox.TransUnclaimed" ng-click="SetNotificationFn()" ng-checked="Data.TransferUnclaimed">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
