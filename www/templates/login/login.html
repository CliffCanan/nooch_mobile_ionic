<ion-view view-title="Login">

    <div id="fb-root"></div>

    <script src="libs/facebookConnectPlugin.js"></script>

    <ion-content id="loginScrn" class="signupFlow" scroll="false">

        <a class="button backButton animated slideInDown" href="#/signup" nav-transition="ios" nav-direction="back">
            <i class="ion-android-arrow-dropleft-circle"></i>
        </a>

        <div class="row p-t-0">
            <div class="col text-center p-t-0">
                <img src="./img/nooch-logo.svg" class="mainLogo" />

                <p class="slogan purp-text">Money Made Simple</p>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button class="button btn-primary button-block m-0 fb-signup" ng-click="loginWithFB()">
                    <i class="ion-social-facebook"></i>
                    <span> Login with Facebook</span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <form id="frmLogin" class="smErrors" data-parsley-validate="">
                    <div class="list list-inset noDivider primary raised-view">

                        <label class="item item-input">
                            <span class="input-label calm">Email</span>
                            <input type="email" class="form-control" placeholder="example@email.com" ng-model="loginData.email" ng-keyup="keyEntered()" data-parsley-type="email" data-parsley-type-message="*" data-parsley-email-message="*" data-parsley-required data-parsley-required-message="*">
                        </label>

                        <label class="item item-input">
                            <span class="input-label calm">Password</span>
                            <input type="password" placeholder="Password" class="form-control" ng-model="loginData.pwd" ng-keyup="keyEntered()" data-parsley-minlength="5" data-parsley-minlength-message="*" data-parsley-required data-parsley-required-message="*">
                        </label>

                        <div class="item item-input p-l-5">
                            <div class="col p-0">
                                <label class="toggle p-r-0">
                                    <input type="checkbox" class="form-control" ng-model="loginData.rmmbrMe.chk" name="remember">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>

                                <label id="rememberMe">Remember Me</label>
                            </div>

                            <div class="col p-0 p-r-10 text-right">
                                <a href="" ng-click="forgotPw(1)" class="btn btn-link">Forgot Password</a>
                            </div>
                        </div>

                    </div>

                    <button id="loginBtn" type="button" class="btn button-block btn-success" ng-click="SignIn()" value="validate" disabled><i class="ion-log-in m-r-10"></i>&nbsp;Login</button>
                </form>

            </div>
        </div>

    </ion-content>
</ion-view>
