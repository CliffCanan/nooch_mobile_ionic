<ion-view view-title="Select Recipient">
    <ion-content>

        <div class="row">
            <div class="col p-t-0">
                <ti-segmented-control on-select="buttonClicked($index)">
                    <ti-segmented-control-button class="button-positive" title="'Month'" selected><i class="ion-ios-clock-outline"></i>Recents</ti-segmented-control-button>
                    <ti-segmented-control-button class="button-positive" title="'Day'"><i class="ion-ios-location"></i>Find By Location</ti-segmented-control-button>
                </ti-segmented-control>
            </div>
        </div>

        <div class="list list-inset m-t-0 m-b-10">
            <label class="item item-input searchBarContainer">
                <i class="icon ion-search placeholder-icon p-r-0"></i>
                <input type="text" class="p-r-10" placeholder="Search by name or enter an email">
            </label>
        </div>

        <div class="list" id="recents-table">

            <a class="item item-avatar" href="#/howMuch" nav-transition="ios" nav-direction="forward">
                <img src="./img/profile_picture.png" class="userPic">
                <h2>John Smith</h2>
                <p>john.smith@email.com</p>
                <img src="../../img/n_icon_46x54.png" class="n-icon" />
            </a>

            <a class="item item-avatar" href="#/howMuch" nav-transition="ios" nav-direction="forward">
                <img src="./img/profile_picture.png">
                <h2>Meghan Brown</h2>
                <p>mbrown@email.com</p>
            </a>

            <a class="item item-avatar" href="#/howMuch" nav-transition="ios" nav-direction="forward">
                <img src="./img/profile_picture.png">
                <h2>Paul Lazar</h2>
                <p>p.lazar@domain.com</p>
            </a>

            <a class="item item-avatar" href="#/howMuch" nav-transition="ios" nav-direction="forward">
                <img src="./img/profile_picture.png">
                <h2>Julius Smithers</h2>
                <p>jsmithers1@email.com</p>
            </a>

        </div>

    </ion-content>
</ion-view>
