<ion-view view-title="Profile">
    <ion-content>
                    
        <div class="item item-avatar" style="align-items:center">
            <img src={{Details.PhotoUrl}}>
            <h2> <span>{{Details.FirstName}}</span>&nbsp;<span>{{Details.LastName}}</span> </h2>
            <h3>Nooch.com</h3>
        </div>

        <div class="list">
            <div class="item item-divider">CONTACT INFO</div>

            <div ng-if="Details.UserName===''">
                <label class="item item-input">
                    <span class="input-label calm">Email</span>
                    <input type="text" placeholder="example@email.com">
                </label>
            </div>

            <div ng-if="Details.UserName !=''">
                <label class="item item-input">
                    <span class="input-label calm">Email</span>
                    <label><span>{{Details.UserName}}</span></label>
                </label>
            </div>

            <div ng-if="Details.ContactNumber === ''">
                <label class="item item-input">
                    <span class="input-label calm">Phone</span>
                    <input type="text" placeholder="123 123 7899" />
                </label>
            </div>

            <div ng-if="Details.ContactNumber != ''">
                <label class="item item-input">
                    <span class="input-label calm">Phone</span>
                    <label> <span> {{details.ContactNumber}}</span> </label>
                </label>
            </div>

            <div class="item item-divider">ADDRESS</div>

            <div ng-if="Details.Address === ''">
                <label class="item item-input">
                    <span class="input-label calm">Address</span>
                    <input type="text" placeholder="123 Nooch St">
                </label>
            </div>

            <div ng-if="Details.Address != ''">
                <label class="item item-input">
                    <span class="input-label calm">Address</span>
                    <label> <span> {{details.Address}}</span></label>
                </label>
            </div>

            <div ng-if="">
                <label class="item item-input">
                    <span class="input-label calm">Address 2</span>
                    <input type="text" placeholder="(Optional)"> <span> {{details.Address}}></span>
                </label>
            </div>

            <label class="item item-input">
                <span class="input-label calm">City</span>
                <input type="text" placeholder="City"> <span> {{details.City}}></span>
            </label>

            <label class="item item-input">
                <span class="input-label calm">ZIP</span>
                <input type="text" placeholder="90210"> <span> {{details.Zip}}></span>
            </label>

            <div class="item item-divider">ID VERIFICATIONS</div>

            <label class="item item-input">
                <span class="input-label calm">Date of Birth</span>
                <input type="text" placeholder="10/04/1984"> <span> {{details.DateOfBirth}}></span>
            </label>
        </div>

    </ion-content>
</ion-view>
