<ion-view view-title="Profile">

    <ion-nav-buttons side="right">
        <button class="button button-calm" ng-click="UpdateProfile()">
           Save &nbsp;<i class="ion-ios-cloud-upload"> </i>
        </button>
    </ion-nav-buttons>
    <ion-content>

        <div class="item item-avatar" style="align-items:center">
            <img src="{{Details.Photo}}" ng-click="choosePhoto()">
            <h2> <span>{{Details.FirstName}}</span>&nbsp;<span>{{Details.LastName}}</span> </h2>
            <h3>Nooch.com</h3>
        </div>


        <div id="profileTable" class="list table-style-2">
            <div class="item item-divider">CONTACT INFO</div>

            <div class="item item-input">
                <span class="input-label">
                    <i class="ion-ios-checkmark text-success" ng-if="Status == 'Active' || Status == 'Accepted'"></i>
                    <i class="ion-ios-close text-danger" ng-if="Status == 'Registered'"></i>
                    Email
                </span>
                <span id="emailTxt">{{Details.UserName}}</span>
            </div>

            <div class="item item-input">
                <span class="input-label">
                    <i class="ion-ios-checkmark text-success" ng-if="IsPhoneVerified == true"></i>
                    <i class="ion-ios-close text-danger" ng-if="IsPhoneVerified != true"></i>
                    Phone
                </span>
                <input type="text" placeholder="(123) 456 7890" ng-model="Details.ContactNumber" value="{{Details.ContactNumber}}">
            </div>

            <div class="item item-divider">ADDRESS</div>

            <div class="item item-input">
                <span class="input-label">Address</span>
                <input type="text" placeholder="123 Nooch St" ng-model="Details.Address" value="{{Details.Address}}">
            </div>

            <div class="item item-input">
                <span class="input-label">Address 2</span>
                <input type="text" placeholder="(Optional)" ng-model="Details.Address2" value="{{Details.Address2}}">
            </div>

            <div class="item item-input">
                <span class="input-label">City</span>
                <input type="text" placeholder="City" ng-model="Details.City" value="{{Details.City}}">
            </div>

            <div class="item item-input">
                <span class="input-label">ZIP</span>
                <input type="text" placeholder="90210" ng-model="Details.Zipcode" value="{{Details.Zipcode}}">
            </div>

            <div class="item item-divider">ID VERIFICATION</div>

            <label class="item item-input">
                <span class="input-label">Date of Birth</span>
                <input type="text" placeholder="MM/DD/YYYY" ng-model="Details.DateOfBirth" ng-click="showdate()" value="{{Details.DateOfBirth}}">
            </label>
            
            <div ng-show="Res.IsSSNAdded== false">
                <label class="item item-input">
                    <span class="input-label">SSN</span>
                    <input type="text" placeholder="999-99-9999" ng-model="Details.SSN" value="{{Details.SSN}}">
                </label>
            </div>
        </div>
        <!--<button class="button btn-primary" ng-click="UpdateProfile()">Save</button>-->

    </ion-content>
</ion-view>
