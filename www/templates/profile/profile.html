<ion-view view-title="Profile">
    <ion-content>

        <div class="item item-avatar" style="align-items:center">
            <img src={{Details.PhotoUrl}}>
            <h2> <span>{{Details.FirstName}}</span>&nbsp;<span>{{Details.LastName}}</span> </h2>
            <h3>Nooch.com</h3>
        </div>


        <div class="list">
            <div class="item item-divider">CONTACT INFO</div>
            
                <label class="item item-input">
                    <span class="input-label calm">Email</span>
                    <label> <span>{{Details.UserName}}</span></label>
                </label>       
            
                <label class="item item-input">
                    <span class="input-label calm">Phone</span>
                    <input type="text" placeholder="123 123 7899" value="{{details.ContactNumber}}">
                </label>                     

            <div class="item item-divider">ADDRESS</div>
            
                <label class="item item-input">
                    <span class="input-label calm">Address</span>
                    <input type="text" placeholder="123 Nooch St" value="{{details.Address}}">
                </label>               
            
                <label class="item item-input">
                    <span class="input-label calm">Address 2</span>
                    <input type="text" placeholder="(Optional)" value="{{details.Address}}">
                </label>      

           
                <label class="item item-input">
                    <span class="input-label calm">City</span>
                    <input type="text" placeholder="City" value="{{details.City}}">
                </label>      
            
                <label class="item item-input">
                    <span class="input-label calm">ZIP</span>
                    <input type="text" placeholder="90210" value="{{details.Zip}}">
                </label>           

            <div class="item item-divider">ID VERIFICATIONS</div>

                <label class="item item-input">
                    <span class="input-label calm">Date of Birth</span>
                    <input type="text" placeholder="10/04/1984" value="{{details.DateOfBirth}}">
                </label>            
        </div>
        <button class="button button-calm button-block">Save</button>
    </ion-content>
</ion-view>
