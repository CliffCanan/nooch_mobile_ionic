<ion-view view-title="Profile">

    <ion-nav-buttons side="right">
        <button class="button button-clear button-calm" ng-click="UpdateProfile()" ng-disabled="isAnythingChanged != true">
            Save &nbsp;&nbsp;
        </button>
    </ion-nav-buttons>

    <ion-content class="b-gray">

        <div>
            <h3 class="text-center m-t-10 m-b-0 capitalize">{{Details.FirstName}}&nbsp;{{Details.LastName}}</h3>

            <div class="row m-b-5">

                <div id="bankLinkedWrap" class="col col-40 p-t-20">
                    <div class="" ng-show="Res.hasSynapseBank">
                        <i class="ion-ios-checkmark-outline text-success m-r-10"></i>Bank Linked
                    </div>
                    <div class="" ng-show="!Res.hasSynapseBank">
                        <i class="ion-ios-close-outline text-danger m-r-10"></i>Bank Not Linked
                    </div>
                </div>

                <div class="col col-20 p-0">
                    <div class="profilePicWrapper" ng-click="choosePhoto()">
                        <img src="{{Details.Photo}}" class="recip-pic" />
                        <span id="editTxt">edit</span>
                    </div>
                </div>

                <div class="col-40 p-t-20">
                    <div class="text-center">
                        <div class="m-t-5 f-600">Member Since:</div>
                        {{Res.DateCreated | date : "MMM d, y" : "EDT"}}
                    </div>
                </div>

            </div>
        </div>

        <form id="myForm">
            <div id="profileTable" class="list table-style-2">

                <div class="item item-divider">CONTACT INFO</div>

                <div class="item item-input">
                    <span class="input-label">
                        <span style="display:inline-block" class="animated bounceIn">
                            <i class="ion-ios-checkmark-outline text-success" ng-if="Status == 'Active' || Status == 'Accepted'"></i>
                            <i class="ion-ios-close text-danger" ng-if="Status == 'Registered'"></i>
                        </span>
                        Email
                    </span>
                    <span id="emailTxt">{{Details.UserName}}</span>
                </div>

                <div class="item item-input">
                    <span class="input-label">
                        <span style="display:inline-block" class="animated bounceIn">
                            <i class="ion-ios-checkmark-outline text-success" ng-if="IsPhoneVerified == true"></i>
                            <i class="ion-ios-close text-danger" ng-if="IsPhoneVerified == false"></i>
                        </span>Phone
                    </span>
                    <input type="text" placeholder="(123) 456 7890" ng-model="Details.ContactNumber" value="{{Details.ContactNumber}}" ng-change="isAnythingChange()">
                </div>

                <div class="item item-divider">ADDRESS</div>

                <div class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" placeholder="123 Nooch St" ng-model="Details.Address" value="{{Details.Address}}" ng-change="isAnythingChange()">
                </div>

                <div class="item item-input">
                    <span class="input-label">Address 2</span>
                    <input type="text" placeholder="(Optional)" ng-model="Details.Address2" value="{{Details.Address2}}" ng-change="isAnythingChange()">
                </div>

                <div class="item item-input">
                    <span class="input-label">City</span>
                    <input type="text" placeholder="City" ng-model="Details.City" value="{{Details.City}}" ng-change="isAnythingChange()">
                </div>

                <div class="item item-input">
                    <span class="input-label">ZIP</span>
                    <input type="text" placeholder="90210" ng-model="Details.Zipcode" value="{{Details.Zipcode}}" ng-change="isAnythingChange()">
                </div>

                <div class="item item-divider">ID VERIFICATION</div>

                <label class="item item-input">
                    <span class="input-label">Date of Birth</span>
                    <input type="text" placeholder="MM/DD/YYYY" ng-model="Details.DateOfBirth" ng-click="showdate()" value="{{Details.DateOfBirth}}" ng-change="isAnythingChange()">
                </label>

                <div ng-show="Details.IsSsnAdded == false">
                    <label class="item item-input">
                        <span class="input-label">SSN</span>
                        <input type="text" placeholder="999-99-9999" ng-model="Details.SSN" value="{{Details.SSN}}" ng-change="isAnythingChange()">
                    </label>
                </div>
            </div>

        </form>
    </ion-content>
</ion-view>
