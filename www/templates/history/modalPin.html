<ion-view view-title="Enter PIN">
    <ion-content>
        <br>
        <h2 class="instructionTextPin m-t-10">
            Enter PIN to confirm your
            <span class="show text-success"> transfer </span>
        </h2>

        <div class="row">
            <div class="col text-center">
                <form id="frmPinForeground" class="smErrors" data-parsley-validate="">
                    <div class="pin-container">
                        <label class="item item-input">
                            <input type="password" placeholder="****" ng-model="Value.Pin" maxlength="4" data-parsley-required data-parsley-required-message="*" />
                        </label>
                    </div>
                    <br>
                    <div class="amountPin">{{transDetailsForPin.Amount | currency}}</div>
                </form>
            </div>
        </div>

        <div class="card text-center m-t-10 recipient-box">
            <img src=" {{transDetailsForPin.Photo}}" class="recip-pic" />

            <div class="namebar namebar-send">
                {{transDetailsForPin.Name}}
            </div>

            <div class="memo-text">
                {{transDetailsForPin.Memo}}
            </div>
        </div>

        <div class="text-center">
            <button class="button button-calm button-block" ng-click="CheckPin(Value.Pin)">Submit</button>
        </div>

    </ion-content>
</ion-view>
