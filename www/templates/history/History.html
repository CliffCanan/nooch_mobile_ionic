<ion-view view-title="History">
    <ion-content>
        </ion-content>

        <ion-tabs class="tabs-striped tabs-top tabs-icon-left tabs-background-positive tabs-color-light">
           
                <ion-tab title="Completed" icon-on="ion-checkmark-circled" icon-off="ion-checkmark-circled">
                 
                        <br /><br />
                        <br />
                        <br />
                        <br />
                        <div class="history-list">
                            <ion-scroll zooming="true" direction="y"   >
                                <a class="item item-avatar" ui-sref="app.TransferDetails({myParam:transaction})" ng-repeat="transaction in  transactionList" ng-if="transaction.TransactionStatus=='Success' && (transaction.TransactionType=='Invite' || transaction.TransactionType=='Transfer')">

                                    <img src={{transaction.Photo}}>

                                    <div class="name">{{transaction.Name}}</div>

                                    <p class="memo-container">For "<span class="memo-text">{{transaction.Memo}}</span>"</p>

                                    <div class="typeDateContainer" ng-if="transaction.TransactionStatus=='Success' && transaction.TransactionType=='Transfer'">
                                        <label class="transTypeLabel sent">Transfer To</label>
                                        <h5 class="date"><i class="ion-android-time m-r-5"></i>{{transaction.TransactionDate}}</h5>
                                    </div>

                                    <div class="typeDateContainer" ng-if="transaction.TransactionStatus=='Success' && transaction.TransactionType=='Invite'">
                                        <label class="transTypeLabel received">Transfer from</label>
                                        <h5 class="date"><i class="ion-android-time m-r-5"></i>{{transaction.TransactionDate}}</h5>
                                    </div>

                                    <span class="item-note amount">${{transaction.Amount}}</span>
                                </a>



                                <button type="button" id="export-btn" class="btn btn-primary"><i class="ion-ios-cloud-download"></i>Export</button>

</div>
</ion-tab>

                <ion-tab title="Pending" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
                    <br /><br />
                    <br />
                    <br />
                    <br />
                    <div class="history-list">
                        <ion-scroll zooming="true" direction="y" style=" height: 1500px">
                            <a class="item item-avatar" ui-sref="app.TransferDetails({myParam:transaction})" ng-repeat="transaction in  transactionList" ng-if="transaction.TransactionStatus=='Pending' && (transaction.TransactionType=='Invite' || transaction.TransactionType=='Transfer')">

                                <img src="./img/profile_picture.png">

                                <div class="name">{{transaction.Name}}</div>

                                <p class="memo-container">For "<span class="memo-text">{{transaction.Memo}}</span>"</p>

                                <div class="typeDateContainer" ng-if="transaction.TransactionStatus=='Pending' && transaction.TransactionType=='Transfer'">
                                    <label class="transTypeLabel sent">Transfer To</label>
                                    <h5 class="date"><i class="ion-android-time m-r-5"></i>{{transaction.TransactionDate}}</h5>
                                </div>

                                <div class="typeDateContainer" ng-if="transaction.TransactionStatus=='Pending' && transaction.TransactionType=='Invite'">
                                    <label class="transTypeLabel received">Transfer from</label>
                                    <h5 class="date"><i class="ion-android-time m-r-5"></i>{{transaction.TransactionDate}}</h5>
                                </div>

                                <span class="item-note amount">${{transaction.Amount}}</span>
                            </a>



                            <button type="button" id="export-btn" class="btn btn-primary"><i class="ion-ios-cloud-download"></i>Export</button>

</div>
                </ion-tab>
</ion-tabs>

</ion-view>
