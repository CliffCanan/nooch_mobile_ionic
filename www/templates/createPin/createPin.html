<ion-view view-title="Create PIN">
    <ion-content>

        <a class="button backButton" href="#/app/testPage"><i class="ion-android-arrow-dropleft-circle"></i></a>
        <div class="row">
            <div class="col text-center">
                <img src="../img/nooch-logo.svg" class="mainLogo" />

                <p class="slogan purp-text m-b-5">Money Made Simple</p>
            </div>
        </div>
        <br>
        <div class="text-center">
            <p class="f-30">Create Your PIN</p>
            <br />

            </p>
            <br />
            <br>
            <label class="item item-input">
                <input type="number" placeholder="* * * *">
            </label>
        </div>
    </ion-content>
